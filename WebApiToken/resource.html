<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="padding-top: 45px">

    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-10">
                <div id="usrdiv" class="pull-left">Signed in as <span id="username"></span> </div>
                <input type="button" id="bnLogout" value="Logout" class="btn btn-success"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Matric No
                            </th>
                            <th>
                                Department
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="error" class="alert alert-danger collapse">
        <a id="close" href="#" class="close">
            &times;
        </a>
        <div id="errorText"></div>
    </div>


    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">

        $(document).ready(
            function ()
            {
                $('#usrdiv').hide();
                var userName = localStorage.getItem('userName');

                if (localStorage.getItem('access_token') == null) {
                    window.location.href = "login.html";
                }

                if (userName != null) {
                    $('#username').text(userName);
                    $('#usrdiv').show('fade');
                    
                }


                $('#bnLogout').click(function () {

                    localStorage.removeItem('access_token');
                    localStorage.removeItem('userName');
                    window.location.href = "login.html";
                });


                $.ajax({
                    url: '/api/student',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    },

                    success: function (data)
                    {
                        $('#tbody').empty();

                        $.each(data, function (index, value) {
                            var item = $('<tr><td>' + value.Name + '</td><td>' + value.MatricNo + '</td><td>' + value.Department.Name + '</td></tr>');
                            $('#tbody').append(item);

                        });
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status == '401')
                        {
                            alert('Your session has expired. Pls login again');
                        }
                        else
                        {
                            alert(jqXHR.responseText);
                            
                        }
                    }
                });

            }
        );
    </script>
</body>
</html>
