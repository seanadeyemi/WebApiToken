<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="padding-top: 45px">
    
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th colspan="2">
                                <h4>Register</h4>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Email
                            </td>
                            <td>
                                <input type="email" id="email" placeholder="Email" />
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input type="password" id="password" placeholder="Password" />
                            </td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td>
                                <input type="password" id="confirmPassword" placeholder="Password" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input id="bnRegister" class="btn btn-success" value="Register" type="button" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
   <div id="error" class="alert alert-danger collapse">
       <a id="close" href="#" class="close">
           &times;
       </a>
       <div id="errorText"></div>
   </div>


    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">

        $('#close').click(
            function()
            {

                $('#error').hide('fade');
            }
        );


        $('#bnRegister').click(function () {
            $.ajax({
                url: 'api/account/register',
                method: 'POST',
                data: {
                    email: $('#email').val(),
                    password: $('#password').val(),
                    confirmPassword: $('#confirmPassword').val()
                },
                success: function (response) {
                    alert(response.responseText);
                },
                error: function (jqXHR)
                {
                    $('#errorText').text(jqXHR.responseText);
                    $('#error').show('fade');
                }

            });


        });
    </script>
</body>
</html>
